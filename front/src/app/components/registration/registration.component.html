<form (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input id="name" [(ngModel)]="user.name" name="name" required>
  
    <label for="surname">Surname:</label>
    <input id="surname" [(ngModel)]="user.surname" name="surname" required>
  
    <label for="email">Email:</label>
    <input id="email" [(ngModel)]="user.email" name="email" required>
  
    <label for="password">Password:</label>
    <input id="password" type="password" [(ngModel)]="user.password" name="password" required>
  
    <label for="confirmPassword">Confirm Password:</label>
    <input id="confirmPassword" type="password" [(ngModel)]="user.confirmPassword" name="confirmPassword" required>
  
    <label for="address">Address:</label>
    <input id="address" [(ngModel)]="user.address" name="address">
  
    <label for="phoneNumber">Phone Number:</label>
    <input id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber">
  
    <label for="role">Role:</label>
    <select id="role" [(ngModel)]="user.role" name="role" required>
      <option value="HOST">Host</option>
      <option value="GUEST">Guest</option>
    </select>
  
    <button type="submit">Register</button>
  </form>
